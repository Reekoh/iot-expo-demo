<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reekoh POC</title>
    <!-- Bootstrap CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('refresh', function(){
            console.log('refresh');
            $('#liveStream').remove();
            $('#liveStreamDiv').append('<embed width="640px" height="480px" id="liveStream" src="http://localhost:8081">');
        });

        function captureImage(){
            socket.emit('capture-image');
        }
    </script>
    <!-- Bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body class="container" style="text-align:center">
<h1 class="text-center">Reekoh POC
    <small>Powered by PI</small>
</h1>
<hr>
<div class="row">
    <button type="button" onclick="captureImage()" class="btn btn-info start">Capture Image</button></br></br>
    <div id="liveStreamDiv">
        <embed width="640px" height="480px" id="liveStream" src="http://localhost:8081">
    </div>
</div>
</body>
</html>
